<div id="header">
  {{ $company := substr $.File.LogicalName 0 -3 }}
  {{ $staticData := (index .Site.Data.v $company) }}
  {{ with $staticData }}
  {{ with .company_logo }}
  <img src="{{ . }}" alt="{{ $company }}" id="logo">
  {{ end }}
  {{ end }}

  {{ with .Params.logo_subheader }}
    <p class="headerSubtitle">{{ . | markdownify }}</p>
  {{ end }}

  {{ partial "i18nlist.html" . }}
</div>
