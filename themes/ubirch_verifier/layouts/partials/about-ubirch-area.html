{{ $lang := printf "%s" .Site.Language }}
{{ $ubirchinfo := (index .Site.Data.ubirchinfo $lang) }}

{{ with $ubirchinfo }}
<div id="textArea">
  <div class="aboutHeader">
    <h1>{{ .ubirch_description_header }}</h1>
    <img src="{{ .ubirch_logo }}" alt="ubirch-logo">
  </div>

  <p>
    {{ .ubirch_description_long }}
  </p>
  <p>
    {{ .ubirch_link_intro }}<a href="{{ .ubirch_link }}" target="_blank" class="textAreaLink">{{ .ubirch_link_label }}</a>
  </p>
</div>
{{ end }}
